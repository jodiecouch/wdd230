<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Spotlight</title>
    <script src="js/random.js"></script>
  </head>
  <body>
    <div class="spotlight">
      <div id="spot1">
        <h3>Haunted Mansions of Albion</h3>
        <picture>
          <source
            media="(max-width: 559px)"
            srcset="images/haunted419x250.jpg"
          />
          <source
            media="(max-width: 900px)"
            srcset="images/haunted203x250.webp"
          />
          <source
            media="(max-width: 1023px)"
            srcset="images/haunted419x250.jpg"
          />
          <img
            src="images/hauntedLogoBlack_150x75.jpg"
            alt="Haunted Mansions of Albion"
          />
        </picture>
        <div class="spot-contact">
          <p class="address">201 Water Tower Ln</p>
          <p class="city">Albion, ID 83311</p>
          <p class="phone">208.654.1050</p>
          <a href="https://www.hauntedalbion.com" class="spot-web"
            >www.hauntedalbion.com/</a
          >
        </div>
      </div>
      <div id="spot2">
        <h3>Piggy Sue Bar-B-Que</h3>
        <picture>
          <source
            media="(max-width: 559px)"
            srcset="images/PiggySueLandscape439x250.jpg"
          />
          <source
            media="(max-width: 900px)"
            srcset="images/PiggySue203x250.jpg"
          />
          <source
            media="(max-width: 1023px)"
            srcset="images/PiggySueLandscape439x250.jpg"
          />
          <img
            src="images/PiggySueLandscape_150x75.jpg"
            alt="Piggy Sue Food Truck"
          />
        </picture>

        <div class="spot-contact">
          <p class="address">262 Main St</p>
          <p class="city">Albion, ID 83311</p>
          <p class="phone">208.312.7055</p>
          <a href="https://www.facebook.com/piggysuebbq/" class="spot-web"
            >Find us on Facebook</a
          >
        </div>
      </div>
      <div id="spot3">
        <h3>Pomerelle Resort</h3>
        <img src="images/pexels-mati-mango150x75.jpg" alt="Skiers" />
        <div class="spot-contact">
          <p class="address">961 E Howell Canyon Rd</p>
          <p class="city">Albion, ID 83311</p>
          <p class="phone">208.673.5599</p>
          <a href="https://www.pomerelle.com/" class="spot-web">
            https://www.pomerelle.com/</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
