<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lazy load example" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lazy.js" defer></script>
    <title>Lazy Loading</title>
  </head>
  <body>
    <main>
      <h1>Lazing Loading</h1>

      <div>
        <img
          src="images/placeholder.jpg"
          alt="train"
          data-src="images/roland-losslein-300-400-unsplash.jpg"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/placeholder.jpg"
          alt="train"
          data-src="images/adam-chang-300-400-unsplash.jpg"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/placeholder.jpg"
          alt="train"
          data-src="images/benjamin-suter-300-400-unsplash.jpg"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/placeholder.jpg"
          alt="train"
          data-src="images/casey-horner-300-400-unsplash.jpg"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/placeholder.jpg"
          alt="train station"
          data-src="images/denis-vdovin-300-400-unsplash.jpg"
          loading="lazy"
        />
      </div>
      <div>
        <img
          src="images/placeholder.jpg"
          alt="train"

        />
      </div>
    </main>
  </body>
</html>
