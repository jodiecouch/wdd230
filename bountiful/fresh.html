<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bountiful Foods Order" />
    <title>Bountiful Foods Fresh Order</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <script src="js/fruit_order.js" defer></script>
  </head>
  <body>
    <header>
      <picture
        ><img
          src="images/logo210x210.png"
          alt="Bountiful Foods Logo"
          height="210"
      /></picture>
    </header>
    <div class="container">
      <aside>
        <nav>
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
          <ul id="primaryNav">
            <li class="color6"><a href="index.html">Home</a></li>
            <li class="color3">
              <a href="fresh.html" class="active">Fresh</a>
            </li>
            <li class="color6"><a href="about.html">About</a></li>
            <li class="color6">
              <a id="nav-resource" href="resources.html">Resources</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main id="fresh">
        <form method="get" action="">
          <div>
            <fieldset>
              <legend>Juice Bar Order</legend>

              <label class="top"
                >First Name
                <input type="text" name="fName" required />
              </label>

              <label class="top"
                >Email<input
                  type="email"
                  name="email"
                  required
                  placeholder="johnsmith@abc.com"
              /></label>

              <label class="top"
                >Cell Phone<input type="tel" name="cell" required
              /></label>

              <label class="top">Option 1
                <select name="fruit1" id="fruit1" required>
                  <option value="">Select</option>
                </select>
              </label>

              <label class="top">Option 2
                <select name="fruit2" id="fruit2" required>
                  <option value="">Select</option>
                </select>
                
              </label>

              <label class="top">Option 3
                <select name="fruit3" id="fruit3" required>
                  <option value="">Select</option>
                </select>
                
              </label>

              <input
          type="submit"
          name="btnSubmit"
          value="Order"
          id="btnOrder"
        />
          </div>
        </form>
        <div id="order-results"></div>
      </main>
    </div>
    <footer>
      <div class="contact">
        <p id="contact-name">Bountiful Foods</p>
      </div>
      <div class="social">
        <a href="https://twitter.com" target="_blank">
          <img
            src="images/twitter-logo-on-black-background_icon-icons.com_72503.png"
            alt="Twitter Icon"
          />
        </a>

        <a href="http://tiktok.com" target="_blank">
          <img src="images/tiktok_logo_d_icon_225653.png" alt="TikTok Icon" />
        </a>
        <a href="http://vimeo.com" target="_blank">
          <img src="images/vimeo_logo_icon_144758.png" alt="Vimeo Icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
